// launch options
// +exec autoexec -refresh 60 -novid -fullscreen +miles_channels 2

fps_max 61
cl_forcepreload 1
cl_ragdoll_collide 0
cl_ragdoll_maxcount 0 // Zero max amount of ragdolls allowed on screen
cl_particle_fallback_multiplier 0 // Always fall back to cheaper effects regardless of load

// Disable Telemetry
pin_opt_in 0 // Disable sending PIN telemetry data to EA

// VIDEO
ssao_enabled 0 // Disable screen space ambient occlusion
shadow_depth_dimen_min 0 // Minimum resolution of a spot shadow map
shadow_depth_upres_factor_max 1 // Maximum upres factor of spot_shadows
shadow_enable 0 // Disable shadows
shadow_max_dynamic_lobby 0 // Zero number of shadows that update each frame in lobby (Default 5)
shadow_maxdynamic 0 // Zero number of shadows that update each frame (Default 4)

// AUDIO
miles_occlusion 0 // Disable occlusion checks
miles_occlusion_force 0
miles_occlusion_partial 0

// HUD
hud_setting_pingAlpha 0.5 // Make pings semi-transparent but still visible
player_setting_damage_closes_deathbox_menu 0 // Disables deathboxes closing immediately upon taking damage
sprint_view_shake_style 1 // Less screen shaking on sprint
